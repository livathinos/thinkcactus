Asset:
  fields:
    default: caption
  application: Site

Category:
  fields:
    list: name, position
    form: name, permalink, position
  order_by: position
  module: Post

Comment:
  fields:
    list: email, post, post_id
    form: email, post
    csv: email, post_id
  export: csv
  filters: post
  search: email, body
  application: Blog

Delayed::Task:
  fields:
    default: name
  search: name
  application: System

Page:
  fields:
    # Body field is overrided from a Page class method.
    list: title
    form: title, body
  actions:
    index: rebuild_all
    edit: rebuild
  application: Site
  options:
    form_rows: 25

Post:
  fields:
    list: title, created_at, status
    form: title, body, created_at, status, published_at
    relationship: title, created_at
    csv: title, status
    xml: title, status
    options:
      selectors: status
      read_only: permalink
      auto_generated: created_at
      date_formats:
        created_at: short
      templates:
        published_at: datepicker
  relationships: assets, categories, comments, views
  actions:
    index: cleanup
    edit: send_as_newsletter, preview
  filters: status, created_at, user, user_id
  search: title
  order_by: title, -created_at
  application: Blog
  export: csv, xml

Picture:
  fields:
    default: title, picture
    list: title, created_at
  search: title
  application: Blog

CustomUser:
  fields:
    list: first_name, last_name, email

View:
  fields:
    default: ip, post
